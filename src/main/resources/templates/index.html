<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Привет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="text-center p-6">
    <p class="h2 fw-bold" style="text-align: center">Добро пожаловать! Хорошего дня!</p>
    <br/>
    <form sec:authorize="isAnonymous()" th:action="@{/auth/login}">
        <button type="submit" class="btn btn-primary btn-lg">Вход</button>
    </form>

    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="POST">
        <button type="submit" class="btn btn-primary btn-lg">Выход</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
